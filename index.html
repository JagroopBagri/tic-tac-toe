<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='container'>
        <h1 class='header'> Tic-Tac-Toe</h1>
        <div class='game-board'>
                <div class='b1 square'>x</div>
                <div class='b2 square'>x</div>
                <div class='b3 square'>x</div>
                <div class='b4 square'>x</div>
                <div class='b5 square'>x</div>
                <div class='b6 square'>o</div>
                <div class='b7 square'>o</div>
                <div class='b8 square'>o</div>
                <div class='b9 square'>o</div>
        </div>
        <div class='result'>You Win/Lose</div>
    </div>
    <footer class='footer'>Footer goes here</footer>
