<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src='main.js' defer></script>
</head>
<body>
    <div class='container'>
        <div class='header'>
            <h1> Tic-Tac-Toe</h1>
            <div class='input'>
                <div class='input1'>
                    <label for='player1'>Player 1: </label>
                    <input type='text' id='player1' name='player1' maxlength="20" placeholder="Insert Name 1">
                </div>
                <div class='input2'>
                    <label for='player2'>Player 2: </label>
                    <input type='text' id='player2' name='player2' maxlength="20" placeholder="Insert Name 2">
                </div>
            </div>
            <div class='buttons'>
                <button class='play'>2 Players</button>
                <button class='playComputer'>Play Computer</button>
            </div>
        </div>
        <div class='game-board'>
                <div class='b1 square'></div>
                <div class='b2 square'></div>
                <div class='b3 square'></div>
                <div class='b4 square'></div>
                <div class='b5 square'></div>
                <div class='b6 square'></div>
                <div class='b7 square'></div>
                <div class='b8 square'></div>
                <div class='b9 square'></div>
        </div>
        <div class='result'></div>
    </div>
    <footer>
        <p class ='footer'></p>
        <p><a href="https://github.com/JagroopBagri" target="_blank"><img src='GitHub-Mark-Light-64px.png' alt='Github Logo' class='fa-github' width = 25px></a></p> 
    </footer> 
</body>
</html>
